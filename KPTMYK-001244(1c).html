<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            var i,j;
            for(i=0;i<5;i++){
                for(j=5;j>5-i-1;j--)
                {
                    document.write("*"+" ")
                }
                document.write("<br>")
            }

    </script>
</body>
</html>
